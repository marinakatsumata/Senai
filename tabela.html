<!DOCTYPE html>

<html>

    <head>
        <title>tabelas e Listas</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    
    <body>
        <table>

            <thead>
                <tr> <!-- linha -->
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Maria</td>
                    <td>26</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td>João</td>
                    <td>28</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td>Gustavo</td>
                    <td>30</td>
                    <td>M</td>
                </tr>
            </tbody>

        </table>

        <!-- LISTAS -->
        <dl> <!-- de descrição -->
            <dt>Professor</dt>
            <dd>Sofre feliz</dd>
        </dl>

        <ul> <!-- não ordenada -->
            <li>
                <dl>
                    <dt>Aluno</dt>
                    <dd>Sofre triste e reclama</dd>
                </dl>
            </li>
        </ul>

        <h2>Cores</h2>
        <p>Mudando Cores</p>

    </body>

</html>
